<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秀米接入编辑器demo</title>
    <link rel="stylesheet" href="../../dist/ueditor1_4_3_3-utf8-jsp/utf8-jsp/dialogs/xiumi/xiumi-ue-v5.css">



</head>
<body>
<div>
    <h1>秀米接入Demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>
<div>
    <button onclick="getContent()">获得内容</button>
</div>
</body>
<script src="../../dist/ueditor1_4_3_3-utf8-jsp/utf8-jsp/ueditor.config.js"></script>
<script src="../../dist/ueditor1_4_3_3-utf8-jsp/utf8-jsp/ueditor.all.min.js"></script>
<script src="../../dist/ueditor1_4_3_3-utf8-jsp/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
<script src="../../dist/ueditor1_4_3_3-utf8-jsp/utf8-jsp/dialogs/internal.js"></script>
<script src="../../dist/ueditor1_4_3_3-utf8-jsp/utf8-jsp/dialogs/xiumi/xiumi-ue-dialog-v5.js"></script>


<script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    const ue = UE.getEditor('editor');//初始化编辑器

    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }


</script>
</html>
